<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/insert.css">
</head>
<body>
<h1>게시글 작성</h1>
<form th:action="@{/board/insert}" method="post">
    <label for="pwd">제목:</label>
    <input type="text" id="pwd" name="pwd"><br><br>

    <label for="email">내용:</label>
    <textarea id="email" name="email" rows="5" cols="50"></textarea><br><br>

    <button type="submit">작성</button>
</form>
<a th:href="@{/board/list}">목록으로</a>
</body>
</html>
