<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>게시글 목록</title>
            <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<h1>게시글 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>나이</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${list}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.pwd}"></td>
        <td th:text="${board.email}"></td>
        <td th:text="${board.regdate}"></td>
        <td>
            <a th:href="@{'/board/view/' + ${board.id}}">상세보기</a> |
            <a th:href="@{'/board/update/' + ${board.id}}">수정</a> |
            <a th:href="@{'/board/delete/' + ${board.id}}">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">홈</a>
</body>
</html>
