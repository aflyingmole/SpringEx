<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="/css/view.css">
</head>
<body>
<h1>게시글 상세 보기</h1>
<p>ID: <span th:text="${board.id}"></span></p>
<p>비밀번호: <span th:text="${board.pwd}"></span></p>
<p>이메일: <span th:text="${board.email}"></span></p>
<p>나이: <span th:text="${board.age}"></span></p>
<p>작성일: <span th:text="${board.regdate}"></span></p>

<a th:href="@{/board/list}">목록으로</a> |
<a th:href="@{'/board/update/' + ${board.id}}">수정</a> |
<a th:href="@{'/board/delete/' + ${board.id}}">삭제</a>
</body>
</html>
