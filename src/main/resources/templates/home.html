<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>홈 페이지</title>
	<link rel="stylesheet" href="/css/home.css"> <!-- CSS 파일 연결 -->
</head>
<body>
<h1>Home!!!!</h1>

<!-- 이미지 추가 -->
<img class="centered-image" th:src="@{/images/1.jpg}" alt="Image">

<div class="container">
	<div class="menu">
		<!-- 로그인하지 않은 경우 -->
		<li th:if="${#authentication == null or #authentication.name == 'anonymousUser'}" class="menu-item">
			<a th:href="@{/login}">회원로그인</a>
		</li>

		<!-- 로그인한 경우 -->
		<li th:if="${#authentication != null and #authentication.name != 'anonymousUser'}" class="menu-item">
			<span th:text="${#authentication.name + '님 반갑습니다'}"></span>
			<div class="logout-form">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="로그아웃">
				</form>
			</div>
		</li>

		<!-- 게시글 기능 메뉴 -->
		<li class="menu-item"><a th:href="@{/board/insert}">게시글 작성</a></li>
		<li class="menu-item"><a th:href="@{/board/list}">게시글 목록 조회</a></li>

		<!-- 공통 메뉴 -->
		<li class="menu-item"><a th:href="@{/user/join}">회원가입</a></li>
		<li class="menu-item"><a th:href="@{/sample/all}">모든사용자</a></li>
		<li class="menu-item"><a th:href="@{/member/list}">회원페이지</a></li>
		<li class="menu-item"><a th:href="@{/admin/main}">관리자페이지</a></li>
	</div>
</div>

</body>
</html>
